<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GARABATEANDO</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../Paint/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-secondary" id="barra_navegacion">
        <a class="navbar-brand" href="#">
            Garabateando
        </a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                    <a id="updatenote" class="text-light text-color">Cargando el modelo...</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
            <!--ACTIVAR VIDEO-->
            <button  id="trackbutton" class="btn btn-warning btn-space" type="button" data-toggle="tooltip" data-placement="bottom" title="Activar/Desactivar Camara" enabled>
                <i class="fa fa-video"></i>
                Video
            </button>

            <!--GROSOR-->          
            <div class="btn-space">
                <label for="customRange2" class="text-light">Grosor</label>
                <input type="range" class="custom-range " min="1" max="100" id="customRange2" onchange="stamano(this.value)">
            </div>
            
            <!--COLOR PICKER-->
            <div class="btn-space">
                <input type="color" id="colores" onchange="scolor()" style="border: none;"/>
            </div>
            <!--FORMAS DE PINTAR-->
            <button type="button" id="btnPintar" class= "btn btn-outline-warning btn-space" onclick="lapiz()" data-toggle="tooltip" data-placement="bottom" title="Pintar">
                <i class="fa fa-paint-roller"></i>
            </button>
            <button type="button" id="btnBorrar" class= "btn btn-outline-warning btn-space" onclick="borrador()" data-toggle="tooltip" data-placement="bottom" title="Borrar">
                <i class="fa fa-eraser"></i>
            </button>
            <button type="button" id="btnRelleno" class= "btn btn-outline-warning btn-space" onclick="rellenar()" data-toggle="tooltip" data-placement="bottom" title="Rellenar">
                <i class="fa fa-fill"></i>
            </button>
            
        </form>
    </nav>
    <!--ZONA DONDE SE ENCUENTRA LO QUE ESTA VIENDO LA CAMARA-->
    <video class="videobox canvasbox" autoplay="autoplay" id="myvideo"></video>
    <canvas id="canvas" class="border canvasbox"></canvas>
    <!--CANVAS PARA PINTAR-->
    <table>
        <tr>
            <td><canvas id="canvasPaint" width="1275px" height="570px" onmousemove="pintar(event);", onmousedown="activar();", onmouseup="desactivar();"></canvas></td>
        </tr>   
    </table>

    <!--SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/planck-js/0.1.44/planck-with-testbed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"> </script>
    <script src="../Paint/js/paint.js"></script>

</body>
</html>
